    <title>Maamulka Baasaboorada Soomaaliya</title>
    <link href="https://www.google.com/search?q=https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        font-family: 'Inter', sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #f7f9fc;
      }
      /* CSS-kan waxa loo isticmaalaa in kaarka ID-ga uu u ekaado mid daabacan markuu daabaco */
      @media print {
        body > * {
          visibility: hidden !important;
        }
        #printable-id-card, #printable-id-card * {
          visibility: visible !important;
        }
        #printable-id-card {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>

    <div id="root"></div>
