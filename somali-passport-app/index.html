<!doctype html>

<html lang="so">
<head>
<meta charset="UTF-8" />
<link rel="icon" type="image/svg+xml" href="/globe.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Somali Passport Management System</title>
<!-- Waxaan isticmaaleynaa font-ga Inter oo ku habboon luqado badan -->
<link href="https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DInter:wght%40100..900%26display%3Dswap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
}
/* CSS-kan waxaa loo isticmaalaa in kaarka ID-ga uu u ekaado mid daabacan markuu daabaco /
@media print {
body > * {
visibility: hidden !important;
}
#printable-id-card, #printable-id-card * {
visibility: visible !important;
}
#printable-id-card {
position: fixed;
left: 0;
top: 0;
width: 100%;
height: 100%;
display: flex;
align-items: center;
justify-content: center;
margin: 0;
padding: 0;
}
/ Si loo hubiyo inuu daabacmo isagoon background-ka ka muuqan */
.bg-gradient-to-br {
-webkit-print-color-adjust: exact;
color-adjust: exact;
}
}
</style>
</head>
<body>
<div id="root"></div>
<!-- Faylka React-ka halkan ayaa lagu shubaa -->
<script type="module" src="/src/PassportManager.tsx"></script>
</body>
</html>
